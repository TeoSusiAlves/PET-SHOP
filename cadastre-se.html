            <div id="logo">
                <a href="index.html">
                    <img src="Imagens/Logo.png" alt="Logo" id="img-logo">

            </div>
            <div id="input">
                <p>
                    <input type="text" placeholder="Encontre Seu produto:" id="barra-de-pesquisa">
                </p>
                <nav id="nav1">
                    <a href="Sobre.html">Sobre</a>
                    <a href="catalogo.html">Catalogo Digital</a>
                    <a href="serviços.html">Serviços</a>
                    <a href="contato.html">Contato</a>
                    <a href="agendamento.html">Agendamento</a>
                </nav>
            </div>
            <div id="box-contato">
                <div class="contato">
                    <a href="entrar.html">

                    </a>
                </div>
                <nav class="contato">
                    <a href="entrar.html" class="contato" id="botão-cadastre-se">
                        <img src="Imagens/entrecadastre-se.png" alt="entrar" width="150px">

                </nav>
            </div>

        </div>
    </header>
    <!--Fim programação header-->
    <br /> <br />

    <div id="cadastro">
        <h2>
            Cadastre-se
        </h2>
    </div>



    <div id="caixa">


        <div id="input2">
            <form>
                <div id="barras">
                    <P class="barra">
                        
                    <div id="nomesobre">
                        <input type="text" placeholder="Nome" class="barranome" required>
                        <input type="text" placeholder="Sobrenome" class="barranome" required>
                        <input type="text" placeholder="Endereço de e-mail:" class="barra-de-email" required>

                        <input type="password" placeholder="Confirme seu e-mail:" class="barra-de-email" required>

                        <input type="password" placeholder="Senha:" class="senha" required>

                        <input type="password" placeholder="Confirme sua senha:" class="senha" required>

                    </div>


                    <div id="endereco">
                        <input type="text" placeholder="Endereço" class="endereco" required>
                        <input type="tel" placeholder="Telefone" class="endereco" required>
                    </div>
                    </P>
                </div>
                <div id="coluna">

                    <div class="botam">
                        <input type="submit" value="Cadastre-se" class="btn_enviar">
                    </div>

                </div>
            </form>
        </div>

    </div>


    <br /> <br />
